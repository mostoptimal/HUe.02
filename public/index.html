<body>
<!---Form--->
<div class="container" style="padding: 2%;">
    <div class="jumbotron" style="background-color: cadetblue">
        <form id="formNewUser" method="get">
            <div class="form-floating mb-3">
                <label for="vorName">First Name</label>
                <input type="text" class="form-control " id="vorName" placeholder="First Name" required>
            </div>
            <div class="form-floating mb-3">
                <label for="nachName">Last Name</label>
                <input type="text" class="form-control " id="nachName" placeholder="Last Name" required>
            </div>
            <div class="form-floating mb-3 ">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-floating">
                <label for="passWort">Password</label>
                <input type="password" class="form-control " id="passWort" placeholder="Password" required>
            </div>
        </form>
        <button class="btn btn-secondary "  id="submitBtn" value="Send" onclick="loadDoc()">Submit</button>
        <button onclick="updateUser()" class="btn btn-secondary"  id="updateBtn" value="update">update</button>
        <button  class="btn btn-secondary"  id="deleteBtn" value="delete">delete</button>

    </div>
</div>

<!---Form End--->
<div class="container" align="center">
    <div class="jumbotron" style="padding: 2%">
        <button onclick="readContent()" id="readButton" style="background-color: skyblue"  >Show Users Infos</button>
    </div>
</div>
