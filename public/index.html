<!---Form---><!---Form---><!---Form---><!---Form--->
<!---Form---><!---Form---><!---Form---><!---Form--->
<div class="container" style="padding: 2%;" id="changeableArea">
    <div class="jumbotron" style="background-color: cadetblue">
        <h3 align="center" class="HUe2font">User Manager</h3>
        <form id="formNewUser" method="get">
            <div class="form-floating mb-3">
                <label for="vorName">First Name</label>
                <input type="text" class="form-control " id="vorName" placeholder="First Name" required>
            </div>
            <div class="form-floating mb-3">
                <label for="nachName">Last Name</label>
                <input type="text" class="form-control " id="nachName" placeholder="Last Name" required>
            </div>
            <div class="form-floating mb-3 ">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                       pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$" required>
            </div>
            <div class="form-floating">
                <label for="passWort">Password</label>
                <input type="password" class="form-control " id="passWort" placeholder="Password" required>
            </div>
        </form>
        <button class="btn btn-secondary" id="submitBtn" value="Send" style="margin-left: 45%">Submit</button>
    </div>
</div>
<!---Form End---><!---Form End---><!---Form End--->
<!------------------------------------------------>
<!-- Popup Update User -->
<div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="jumbotron" style="background-color: cadetblue">
                    <form id="modal_UpdateUser" method="get">
                        <div class="form-floating mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control " id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-floating mb-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control " id="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="form-floating mb-3 ">
                            <label for="emailAdress">Email address</label>
                            <input type="email" class="form-control" id="emailAdress" placeholder="name@example.com"
                                   required disabled>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateUser()">Update User</button>
            </div>
        </div>
    </div>
</div>
<!-- Popup Update User End -->
