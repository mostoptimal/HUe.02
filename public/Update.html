<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Update user</title>
    <link href="/public/stylesheets/style.css" type="text/css">
</head>
<body>

<div class="container" style="padding: 2%;">
    <div class="jumbotron" style="background-color: cadetblue">
        <form id="formNewUser" method="get">
            <div class="form-floating mb-3">
                <label for="vorName">First Name</label>
                <input type="text" class="form-control " id="vorName" placeholder="First Name" required>
            </div>
            <div class="form-floating mb-3">
                <label for="nachName">Last Name</label>
                <input type="text" class="form-control " id="nachName" placeholder="Last Name" required>
            </div>
            <div class="form-floating mb-3 ">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
        </form>
        <button onclick="updateUser()" class="btn btn-secondary"  id="updateBtn" value="update">update</button>
    </div>
</div>

<div class="container">
    <div class="jumbotron">
        <button onclick="readContent()">
            Read
        </button>
    </div>

</div>
<div class="jumbotron" style="padding: 2%">
    <table id="usersTable" class="table">
        <tr><td>Vorname</td><td>Nachname</td><td>Email</td></tr>

    </table>
</div>
<script src="javascripts/scripts.js"></script>
</body>
</html>
